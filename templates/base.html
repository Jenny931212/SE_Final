<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>{{ title if title else "工作委託平台" }}</title>
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial; margin:0; background:#EEF4F1; color:#2F3E35;}
    header{background:#9FBBAF; color:#203A32; padding:14px 18px; border-bottom:1px solid #BFD0C8;}
    header .nav a{color:#203A32; text-decoration:none; margin-right:12px; font-weight:600;}
    .container{max-width:920px; margin:18px auto; background:#fff; border:1px solid #C8D7CF; border-radius:12px; padding:18px;}
    h1,h2,h3{margin:0 0 12px 0}
    form{margin:10px 0}
    input,textarea,select{width:100%; padding:8px; border:1px solid #C8D7CF; border-radius:8px; font-size:16px; box-sizing:border-box}
    button,.btn,.btn.secondary{font-size:16px; background:#527D67; border:none; color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; line-height:1.2em; display:inline-block; vertical-align:middle; text-decoration:none;}
	.muted{color:#556}
    table{width:100%; border-collapse:collapse; margin:10px 0}
    th,td{border-bottom:1px solid #E6ECE8; padding:8px; text-align:left}
    .badge{display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; background:#DCEAE4; border:1px solid #9FBBAF; color:#203A32}
    .badge_reject{display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; background:#f8766d; border:1px solid #9FBBAF; color:#203A32}
	.right{float:right}
	a.btn_download{font-size:16px; background:#527D67; border:none; color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; line-height:1.2em; display:inline-block; vertical-align:middle; text-decoration:none;}
	a{text-decoration:none; color:#203A32; }
	.select1:hover{background-color:#AFEEEE; transition: 0.3s;}
  </style>
</head>
<body>
<header>
  <div class="nav">
    <a href="/">平台首頁</a>
    {% if user %}
      <a href="/dashboard">我的首頁</a>
      <span class="right">Hi, {{ user.username }}（{{ "委託人" if user.role=="client" else "接案人" }}） | <a href="/logout">登出</a></span>
    {% else %}
      <span class="right"><a href="/login">登入</a> ｜ <a href="/register">註冊</a></span>
    {% endif %}
  </div>
</header>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
