{% extends "base.html" %}
{% block content %}
<h2>上傳結案檔案</h2>
<p><b>案件：</b> {{ project.title }}</p>
<form method="post" enctype="multipart/form-data" action="/projects/{{ project.id }}/upload">
  <input type="file" name="file" required>
  <button type="submit" style="position:relative; top:10px;">上傳</button>
  <p class="muted">（支援任意檔案）</p>
  <!--檔名將以「projectID_時間戳_原檔名」儲存在伺服器的 <code>uploads/</code> 資料夾-->
</form>
{% endblock %}
