<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增委託案</title>
  <style>
    body {
      font-family: "Noto Sans TC", Arial, sans-serif;
      background-color: #f5faff;
      color: #333;
      margin: 0;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      color: #1d5ea8;
      font-weight: 800;
      margin-bottom: 30px;
    }
    form {
      width: 420px;
      margin: 0 auto;
      background: #fff;
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      border-top: 4px solid #5ca8ff;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #245a9b;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1.5px solid #d7e6ff;
      border-radius: 8px;
      background-color: #f8fbff;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #5ca8ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <h2>新增委託案</h2>
  <form action="/jobs/add" method="post">
    <label>標題：</label>
    <input type="text" name="title" required>

    <label>描述：</label>
    <textarea name="description" rows="4" required></textarea>

    <label>預算：</label>
    <input type="number" name="budget" required>

    <label>截止時間（競標截止）：</label>
    <input type="datetime-local" name="bidding_deadline" required>

    <button type="submit">送出</button>
  </form>

  <div style="text-align:center;margin-top:20px;">
    <a href="/jobs">返回列表</a>
  </div>
</body>
</html>
