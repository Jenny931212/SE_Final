<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入頁面</title>

  <style>
    body {
      font-family: "Noto Sans TC", "Poppins", sans-serif;
      background: linear-gradient(120deg, #e0f7ff 0%, #9ad2ff 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: #ffffffee;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      width: 340px;
      text-align: left;
      border-top: 5px solid #58aafc;
      border-bottom: 5px solid #8ed2ff;
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      color: #2687d3;
      margin-bottom: 25px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    label {
      font-weight: bold;
      color: #3a3a3a;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 2px solid #d3eaff;
      border-radius: 10px;
      background-color: #f7fbff;
      transition: all 0.3s ease;
      font-size: 15px;
      color: #333;
    }

    input:focus,
    select:focus {
      border-color: #58aafc;
      box-shadow: 0 0 8px rgba(88,170,252,0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #58aafc, #84caff);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(88,170,252,0.4);
    }

    hr {
      margin-top: 25px;
      border: none;
      border-top: 1px dashed #b4dcff;
    }

    a {
      color: #2687d3;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
      color: #58aafc;
    }

    p {
      text-align: center;
      font-size: 14px;
    }

    p[style*="color:red"] {
      text-align: center;
      font-weight: bold;
      color: #e74c3c !important;
    }

    /* 背景圓形裝飾 */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      z-index: -1;
      animation: float 6s ease-in-out infinite alternate;
    }

    .circle.one {
      width: 180px;
      height: 180px;
      background: #84caff;
      top: 12%;
      left: 10%;
    }

    .circle.two {
      width: 240px;
      height: 240px;
      background: #58aafc;
      bottom: 10%;
      right: 15%;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(25px); }
    }
  </style>
</head>
<body>
  <div class="circle one"></div>
  <div class="circle two"></div>

  <form action="/login" method="post">
    <h2>登入系統</h2>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}

    <label>帳號：</label>
    <input type="text" name="username" required><br><br>

    <label>密碼：</label>
    <input type="password" name="password" required><br><br>

    <label>角色：</label>
    <select name="role" required>
      <option value="client">甲方（Client）</option>
      <option value="contractor">乙方（Contractor）</option>
    </select><br><br>

    <button type="submit">登入</button>
    <hr>
    <p><a href="/register">還沒有帳號？前往註冊</a></p>
  </form>
</body>
</html>
