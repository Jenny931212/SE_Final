{% extends "base.html" %}
{% block content %}
<h2>登入</h2>
<h3>(如果沒有帳號請點擊註冊，註冊完即可進行登入~)</h3>
{% if error %}<div class="error">{{ error }}</div>{% endif %}
<form method="post" action="/login">
  <label>使用者名稱</label>
  <input name="username" required>
  <label>密碼</label>
  <input name="password" type="password" required>
  <button type="submit" style="position: relative; top:10px">登入</button>
</form>
{% endblock %}
